<div class="container mt-3">
    <h4>Listado de clientes</h4>


        <form action="">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Buscar un cliente" placeholder="Buscar un cliente">
              </div>
        </form>


    <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card" >
                <img class="card-img-top imgcliente" [src]="cliente.imgurl" >
                <div class="card-body">
                    <p>ID: {{cliente.id}}</p>
                  <h5 class="card-title"><Main>{{cliente.nombre}} {{cliente.apellido}}</Main></h5>
                  <a [routerLink]="['/agregarcliente/', cliente.id]" class="card-link">Editar</a>
                  <a href="#" class="card-link text-danger">Desactivar</a>

                </div>
              </div>
        </div>
    </div>


</div>
