<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">

            <app-seleccionarcliente 
            [(nombre)]="clienteseleccionado.nombre" 
            (seleccionocliente)="asignarcliente($event)"
            (cancelocliente)="eliminarcliente()"
            >
        </app-seleccionarcliente>

        <div>
            <label for="">Tour</label>
            <select [(ngModel)]="idprecio" (change)="seleccionarprecio($event.target.value)" class="form-control">
                <option [value]="null">Seleccione un Tour</option>
                <option *ngFor="let precio of precios" [value]="precio.id"> {{precio.nombre}} </option>
            </select>
        </div>

        <div class="">
            <label for="">Fecha Inicio</label>
            <input class="form-control" [value]="inscripcion.fecha | date" type="text" disabled>
        </div>

        <div class="">
            <label for="">Fecha Finaliza</label>
            <input class="form-control" [value]="inscripcion.fechafinal | date" type="text" disabled>
        </div>

        <div class="">
            <label for="">Subtotal</label>
            <input class="form-control" [value]="inscripcion.subtotal" type="number" >
        </div>

        <div class="">
            <label for="">IVA</label>
            <input class="form-control" [value]="inscripcion.IVA" type="number" >
        </div>

        <div class="">
            <label for="">Total</label>
            <input class="form-control" [value]="inscripcion.total" type="number" >
        </div>

     
        <br>
        <button class="btn btn-outline-primary" (click)="guardar()">Guardar</button>
        </div>




        <div class="col-sm-6">

            <div *ngIf="clienteseleccionado.imgurl" >
                <img class="imgcliente" [src]="clienteseleccionado.imgurl" alt="">

            </div>
        </div>

    </div>


</div>
