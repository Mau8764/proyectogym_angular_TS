<div class="container">
    <div class="text-center">
        <img src="assets/descarga.png" alt="">
        <h3>Bienvenido, por favor ingrese sus datos</h3>

    </div>
<form [formGroup]="formulariologin">
    <div class="form-group">
        <label for="email">Correo</label>
        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese el correo">
        <div *ngIf="formulariologin.controls['email'].invalid && formulariologin.controls['email'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formulariologin.controls['email'].errors.required">Correo requerido</span>
            <span *ngIf="formulariologin.controls['email'].errors.email ">Correo invalido</span> 
          </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input formControlName="password" (keyUp.enter)="ingresar()" type="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
        <div *ngIf="formulariologin.controls['password'].invalid && formulariologin.controls['password'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formulariologin.controls['password'].errors.required">Contraseña requerida</span>
            
          </div>
    </div>
    
    <button [disabled]="!formulariologin.valid" (click)="ingresar()" type="submit" class="btn btn-primary">Ingresar</button>
  </form>

  <div *ngIf="!datoscorrecto" class="alert alert-warning" role="alert">
        {{textoerror}}
  </div>


  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#64fa00" type = "cube-transition" [fullScreen] = "false">
      <p style="color: white" > Ingresando al sistema... </p>
    </ngx-spinner>

</div>
